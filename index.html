<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Csound AudioUnit Factory</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <h2 class="text-muted">Csound AudioUnit Factory</h2>
            </div>
        </div>
    </nav>
    <div class="container">


        <div class="row">
            <div class="col-lg-6">
                <div class="header clearfix">
                    <br>
                    <h3 class="text-muted">Editor</h3>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" id="CsoundEditButton" name="quality[25]" value="2" checked="true"
                        />Csound
                    </label>

                    <label class="btn btn-default">
                        <input type="radio" id="HTMLEditButton" name="quality[25]" value="1" />HTML
                    </label>
                    <!-- <label class="btn btn-default">
                        <input type="radio" id="JavascriptEditButton" name="quality[25]" value="0" />Javascript
                    </label> -->
                </div>
                <p>
                    <div id="EditorPanel" class="EditorPanel">
                    </div>

                </div>

                <div class="col-lg-6">
                    <div class="header clearfix">
                        <br>
                        <h3 class="text-muted">Preview</h3>
                    </div>



                    <div id="PreviewPanel" class="PreviewPanel">

                        <p>
                            <button type="button" class="btn btn-default" data-toggle="modal" id="SaveButton">Save AudioUnit</button>
                            <p>
                                <iframe id="PreviewIFrame" class="PreviewIFrame">
                                </iframe>
                                <div id="PresetsPanel">

                                    <h3 class="text-muted">Presets</h3>

                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Add Preset</button>
                                    <p>
                                        <div class="modal fade" id="myModal" role="dialog">
                                            <div class="modal-dialog">

                                                <!-- Modal content-->
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                        <h4 class="modal-title">Add Preset</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="input-group">
                                                            <span class="input-group-addon" id="basic-addon3">Preset Name</span>
                                                            <input type="text" class="form-control" id="AddPresetInput" aria-describedby="basic-addon3">
                                                        </div>
                                                        <p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="list-group" id="PresetButtons">
                                            </div>
                                        </div>
                                    </div>
                                    <p>

                                    </div>
                                </div>

                            </div>


                        </div>
                        <!-- /container -->

                        <script src="js/csound.js"></script>

                        <script>

                        function handleMessage(message) {
                            var mess = message.data;
                            if(mess.slice(0,11) == "::control::") {
                                var messField = document.getElementById("console")
                                messField.innerText = mess.slice(11);
                            }
                            else {
                                var messField = document.getElementById("mess")
                                messField.innerText += mess;
                            }
                        }
                        </script>

                        <div id="console"></div>
                        <h3 id="tit"> </h3>
                        <div id="mess"></div>

                        <div id="engine"></div>

                        <script src="js/ace/ace.js"></script>
                        <script src="js/CsoundFileManager.js"></script>
                        <script src="js/AudioUnitBuilder.js"></script>
                        <script src="js/jszip.js"></script>
                        <script src="js/jszip-utils.js"></script>
                        <script src="js/FileSaver.js"></script>
                        <script src="js/ParseInstrument.js"></script>
                        <script src="js/PreviewPanel.js"></script>
                        <script src="js/CsoundController.js"></script>
                        <script src="js/FileReader.js"></script>
                        <script src="js/Editor.js"></script>
                        <script src="js/EditorPanel.js"></script>
                        <script src="js/main.js"></script>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                        <script src="js/bootstrap.min.js"></script>
                    </body>

                    </html>
